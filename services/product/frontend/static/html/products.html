<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/static/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <script src="/static/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Товары</title>
</head>

<body class="has-fixed-sidenav">
  <header>
  </header>
  <main class="white">
    <div class="container">
      <div class="section">
        <h3>Товары</h3>
        <a class="waves-effect waves-blue btn-flat white blue-text" href="/product/products/create"><i
            class="material-icons left">add</i>Добавить</a>
        <table class="highlight">
          <thead>
            <th>Наименование продукта</th>
            <th>Цена</th>
            <th>Единицы измерения</th>
            <th></th>
          </thead>
          {{range . }}
          <tr>
            <td>{{.Product.Name}}</td>
            <td>{{.Product.Price}}</td>
            <td>{{.Unit.Name}}</td>
            <td>
              <div class="valign-wrapper right">
                <form action="/product/products/delete" method="post" class="col">
                  <input name="id" type="hidden" value="{{ .Product.Id }}">
                  <button type="submit" class="btn-floating z-depth-0 waves-effect waves-light margin-right">
                    <i class="material-icons red">delete</i>
                  </button>
                </form>
                <a href="/product/products/update/{{.Product.Id}}" class="col">
                  <button class="btn-floating waves-effect z-depth-0 waves-light ">
                    <i class="material-icons orange">edit</i>
                  </button>
                </a>
              </div>
            </td>
          </tr>
          {{end}}
        </table>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="/static/js/nav.js"></script>
  <script src="/static/js/sidenav.js"></script>
  <script src="/product/static/js/sidenav-product.js"></script>
</body>

</html>
